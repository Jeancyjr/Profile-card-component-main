<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">

  <!-- Favicon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <section class="card">
      <div class="card-form">
        <div class="card-content">
          <img src="./images/bg-pattern-card.svg" alt="">
          <div class="profil-content">
            <div class="profil-image">
              <img src="./images/image-victor.jpg" alt="">
              <div class="profil-name profil-name-flex">
                <h4>Victor Crest</h4>
                <p>26</p>
              </div>
            </div>
            <div class="london">
              <p>London</p>
            </div>
          </div>
          <div class="horizontal-rule"></div>
          <div class="card-stats">
            <ul>
              <li class="stats-display">80K</li>
              <li class="stats-title">Followers</li>
            </ul>
            <ul>
              <li class="stats-display">803K</li>
              <li class="stats-title">Likes</li>
            </ul>
            <ul>
              <li class="stats-display">1.4K</li>
              <li class="stats-title">Photos</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
